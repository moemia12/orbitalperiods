<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbital Periods</title>
</head>
<body>
    <div class="main-container">
        <div class="object-container">
            <div class="icon-container">
                <i class="fa fa-car" id="active" value="100"><p>100MPH</p></i>
                <i class="fa fa-bicycle" value="25"><p>25MPH</p></i>
                <i class="fa fa-plane" value="500" style="left: 13rem;"><p style="right: 18rem;">500MPH</P></i>
                <i class="fa fa-ship" value="10"><p>10MPH</p></i>
                <i class="fa fa-fighter-jet" value="1000"><p>1000MPH</p></i>
                <i class="fa fa-space-shuttle" value="3000"><p>3000MPH</p></i>
            </div>
            <div class="arrow-buttons">
                <a href="#" class="right-arrow" id="right-arrow"></a>
                <a href="#" class="left-arrow" id="left-arrow"></a>
            </div>
            </div>
                <div class="answer-container" id="answer-container">
                <div id="answer-div"></div>
                <h3>Hours to orbit</h3>
            </div>
            <div class="planet-container">
                <img src="images/earth planet.png" alt="" data-radius="7197" id="active-planet">
                <img src="images/saturn planet.png" alt="" data-radius="72367" class="planet">
                <img src="images/neptune planet.png" alt="" data-radius="30599" class="planet">
                <img src="images/mercury planet.png" alt="" data-radius="1516" class="planet">
                <img src="images/sun.png" alt="" data-radius="865370" class="planet">
                <img src="images/mars planet.png" alt="" data-radius="4212" class="planet">
                <div class="arrow-buttons">
                    <a href="#" class="right-arrow" id="right-arrow-planet"></a>
                    <a href="#" class="left-arrow" id="left-arrow-planet"></a>
                </div>  
            </div>
            <div class="info-container">
                <h1>How long does it take to orbit?</h1>
                <p>This simple program calculates the time it takes a moving vehicle to orbit a planetary object at a constant speed.</p>
            </div>
        </div>
    </div>

    
    
</body>
<script src="main.js"></script>
</html>
